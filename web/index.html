<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pgmpy Benchmark Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- MathJax for LaTeX equation rendering -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>pgmpy Causal Benchmark</h1>
        <div class="controls">
            <label>
                Data Generating Model (DGM):
                <select id="dgm-select"></select>
            </label>
            <label>
                Sample Size:
                <select id="sample-size-select"></select>
            </label>
            <label>
                <span class="csv-label">Results CSV: </span>
                <input type="file" id="csv-input" accept=".csv"/>
            </label>
        </div>
        <div id="dgm-equation" class="dgm-equation" style="margin: 16px 0 8px 0;">
        </div>
        <div class="charts">
            <div class="chart-container">
                <h2>Calibration Plot(Type - I Error)</h2>
                <canvas id="calibration-plot"></canvas>
            </div>
            <div class="chart-container">
                <h2>Power Plot</h2>
                <canvas id="power-plot"></canvas>
            </div>
        </div>
        <footer>
            <span>Â© 2025 pgmpy causalbench &mdash; Powered by Chart.js</span>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
